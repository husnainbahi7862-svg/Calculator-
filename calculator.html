<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc">
    <div class="display">
      <div id="expr" class="expr"></div>
      <div id="result" class="result">0</div>
    </div>

    <div class="grid">

      <!-- scientific -->
      <button data-func="sin">sin</button>
      <button data-func="cos">cos</button>
      <button data-func="tan">tan</button>
      <button data-func="sqrt">√</button>

      <button data-func="log">log</button>
      <button data-func="square">x²</button>
      <button data-func="percent">%</button>
      <button data-action="clear">C</button>

      <!-- numbers -->
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/" class="op">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*" class="op">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-" class="op">−</button>

      <button data-value="0" class="wide">0</button>
      <button data-value=".">.</button>
      <button data-value="+" class="op">+</button>

      <button data-action="equals" class="wide op">=</button>

    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
